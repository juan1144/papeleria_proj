{% extends 'base/base.html' %}
{% load static %}

{% block title %}Agregar Producto{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/agregar_producto.css' %}">

<div class="product-form-container">
    <h1>Agregar Producto</h1>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <!-- Código -->
        <div class="form-group">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" required>
        </div>

        <!-- Nombre -->
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <!-- Descripción -->
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion"></textarea>
        </div>

        <!-- Categoría -->
        <div class="form-group">
            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria" required>
                <option value="">Seleccione una categoría</option>
                {% for categoria in categorias %}
                <option value="{{ categoria }}">{{ categoria }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Precio de compra -->
        <div class="form-group">
            <label for="precio_compra">Precio de Compra:</label>
            <input type="number" id="precio_compra" name="precio_compra" step="0.01" min="0.01" required>
        </div>

        <!-- Precio de venta -->
        <div class="form-group">
            <label for="precio">Precio de Venta:</label>
            <input type="number" id="precio" name="precio" step="0.01" min="0.01" required>
        </div>

        <!-- Stock -->
        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" min="0" required>
        </div>

        <!-- Umbral de stock -->
        <div class="form-group">
            <label for="umbral_stock">Umbral de Stock:</label>
            <input type="number" id="umbral_stock" name="umbral_stock" min="0" required>
        </div>

        <!-- Botón para enviar -->
        <div class="form-group">
            <button type="submit" class="submit-btn">Agregar Producto</button>
        </div>
    </form>
</div>
{% endblock %}
