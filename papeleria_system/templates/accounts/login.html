<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700');

        :root {
            --drawer: #C5A3E2;
            /* Color lavanda claro */
            --text-primary: black;
            --text-secondary: black;
            /* Lavanda claro */
            --text-faded: #B399D4;
            /* Lavanda suave */
            --background-primary: #D8BFD8;
            /* Fondo principal lavanda */
            --background-secondary: #8B80C2;
            /* Fondo secundario lavanda */
            --accent-primary: #764BA2;
            /* Lavanda más oscuro para bordes de enfoque */
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #C9A9E3;
            /* Fondo lavanda claro */
            font-family: 'Open Sans', sans-serif;
            color: var(--text-primary);
        }

        .container {
            background-color: var(--background-secondary);
            /* Fondo secundario lavanda */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: var(--text-primary);
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="password"] {
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: var(--background-primary);
            /* Fondo claro lavanda */
            color: var(--text-secondary);
            /* Texto lavanda claro */
        }

        button {
            padding: 15px;
            background-color: #A785D4;
            /* Botón lavanda */
            border: none;
            border-radius: 5px;
            color: var(--text-primary);
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #764BA2;
            /* Más oscuro al pasar el mouse */
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border: 2px solid var(--accent-primary);
            /* Borde lavanda oscuro */
        }

        .container p {
            color: hsl(from color h s l);
            /* Texto en tono lavanda suave */
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Ingresar</button>
        </form>
    </div>
</body>

</html>
