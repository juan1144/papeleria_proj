{% extends 'base/base.html' %}
{% load static %}

{% block title %}Agregar Cliente{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/agregar_cliente.css' %}">

<div class="client-form-container">
    <h1>Agregar Cliente</h1>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}


    <form method="POST">
        {% csrf_token %}

        <!-- Nombre -->
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <!-- Apellido -->
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>

        <!-- Teléfono -->
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" maxlength="8" required pattern="\d{8}"
                title="Debe tener 8 dígitos numéricos">
        </div>

        <!-- Correo -->
        <div class="form-group">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
        </div>

        <!-- Dirección -->
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <textarea id="direccion" name="direccion" required></textarea>
        </div>

        <!-- Fecha de Nacimiento -->
        <div class="form-group">
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        </div>

        <!-- Identificación Personal -->
        <div class="form-group">
            <label for="identificacion_personal">Identificación Personal:</label>
            <input type="text" id="identificacion_personal" name="identificacion_personal" maxlength="9" required
                pattern="\d{9}" title="Debe tener exactamente 9 dígitos numéricos">
        </div>

        <!-- Botón para enviar -->
        <div class="form-group">
            <button type="submit" class="submit-btn">Agregar Cliente</button>
        </div>
    </form>
</div>
{% endblock %}
