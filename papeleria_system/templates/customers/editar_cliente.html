{% extends 'base/base.html' %}
{% load static %}

{% block title %}Editar Cliente{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/agregar_cliente.css' %}">

<div class="client-form-container">
    <h1>Editar Cliente</h1>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>
        </div>

        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" value="{{ cliente.apellido }}" required>
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" value="{{ cliente.telefono }}" required>
        </div>

        <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" value="{{ cliente.correo }}" required>
        </div>

        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" value="{{ cliente.direccion }}">
        </div>

        <div class="form-group">
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <!-- Asegúrate de usar el formato 'Y-m-d' para el campo de fecha -->
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"
                value="{{ cliente.fecha_nacimiento|date:'Y-m-d' }}">
        </div>

        <div class="form-group">
            <label for="identificacion_personal">Identificación Personal (DUI):</label>
            <input type="text" id="identificacion_personal" name="identificacion_personal"
                value="{{ cliente.identificacion_personal }}" required>
        </div>

        <button type="submit" class="submit-button">Actualizar Cliente</button>
    </form>

</div>
{% endblock %}
